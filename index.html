<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Badge</title>


<!-- Freelancer Badge -->
<!-- developed by Tawhidur Rahman Dear, https://www.tawhidurrahmandear.com -->
<!-- Live Preview available at https://tawhidurrahmandear.github.io/freelancer-badge -->
<!-- Released under MIT License on Github at https://github.com/tawhidurrahmandear/freelancer-badge  -->

  <style>
    .profile-badge {
      width: 250px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      font-family: Tahoma, sans-serif;
      margin: 0 auto;
      background-color: #f3f4f6;
      font-size: 14px;
      position: absolute;
      top: 10px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    .profile-badge .profile-image-container {
      position: relative;
      padding: 10px;
    }
    .profile-badge .profile-image {
      width: 175px;
      height: 175px;
      border-radius: 50%;
      border: 3px solid #ddd;
      object-fit: cover;
	  margin-top:40px;
    }
    .profile-badge .profile-details {
      padding: 10px;
    }
    .profile-badge h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #333;
    }
    .profile-badge p {
      margin: 4px 0;
      color: #000;
    }
    .profile-badge a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background: #0066ff;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .profile-badge a:hover {
      background: #fff;
      color: #0066ff;
      border: 1px solid #0066ff;
    }
    .freelancer-website-logo-for-profile {
      position: absolute;
      top: 10px;
      right: 10px;
      width: auto;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="profile-badge">
    <div class="profile-image-container">
	  <img src="freelancer-website-logo-for-profile.png" alt="Freelancer Website Name" class="freelancer-website-logo-for-profile">
	  <br>
      <img src="freelancer.png" alt="Name of Freelancer" class="profile-image">
    </div>
    <div class="profile-details">
      <h3>Name of Freelancer</h3>
      <p>Web Developer | WordPress Expert</p>
      <p>‚≠ê 4.9 (500+ Reviews)</p>
      <p>üí∞ $25/hr</p>
      <p>Total Earnings: $100,000+</p>
      <a href="https://www.example.com/profiles/your-user-id" target="_blank">My UpWork Portfolio</a>
    </div>
  </div>
