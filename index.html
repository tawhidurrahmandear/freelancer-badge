<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Profile Badge</title>
  
<!-- Freelancer Profile Badge -->
<!-- developed by Tawhidur Rahman Dear, https://www.tawhidurrahmandear.com -->
<!-- Live Preview available at https://tawhidurrahmandear.github.io/freelancer-profile-badge -->

  <style>
    .freelancer-badge {
      width: 250px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      font-family: Tahoma, sans-serif;
      margin: 0 auto;
      background-color: #f3f4f6;
      font-size: 14px;
      position: absolute;
      top: 10px; 
      left: 50%; 
      transform: translateX(-50%);
    }
    .freelancer-badge .image-container {
      position: relative;
      padding: 10px;
    }
    .freelancer-badge .profile-image {
      width: 175px;
      height: 175px;
      border-radius: 50%;
      border: 3px solid #ddd;
      object-fit: cover;
	  margin-top:40px;
    }
    .freelancer-badge .details {
      padding: 10px;
    }
    .freelancer-badge h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #333;
    }
    .freelancer-badge p {
      margin: 4px 0;
      color: #000;
    }
    .freelancer-badge a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px;
      background: #0066ff;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .freelancer-badge a:hover {
      background: #fff;
      color: #0066ff;
      border: 1px solid #0066ff;
    }
    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: auto;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="freelancer-badge">
    <div class="image-container">
	  <img src="logo.png" alt="freelancer" class="logo">
	  <br>
      <img src="profile.png" alt="Freelancer Profile Picture" class="profile-image">
    </div>
    <div class="details">
      <h3>Name of Freelancer</h3>
      <p>Web Developer | WordPress Expert</p>
      <p>‚≠ê 4.9 (500+ Reviews)</p>
      <p>üí∞ $25/hr</p>
      <p>Total Earnings: $100,000+</p>
      <a href="https://www.example.com/freelancers/your-profile-id" target="_blank">My UpWork Profile</a>
    </div>
  </div>

</html>
